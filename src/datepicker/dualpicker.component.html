<div class="ct-dp">
    <input 
        class="ct-dp-input" 
        type="text" 
        *ngIf="type == Type.Text" 
        (focus)="changeGlobalMode(GlobalMode.From)"
        (keydown)="blur($event)" 
        [ngModel]="dateFromString"
        [ngClass]="{'focus': globalMode == GlobalMode.From}"
    /><!--
 --><input 
        class="ct-dp-input" 
        type="text" 
        *ngIf="type == Type.Text" 
        (focus)="changeGlobalMode(GlobalMode.To)"
        (keydown)="blur($event)"          
        [ngModel]="dateToString"
        [ngClass]="{'focus': globalMode == GlobalMode.To}"        
    />
    <div class="ct-dp-shadow-box" (click)="changeGlobalMode(GlobalMode.Hidden)" *ngIf="globalMode != GlobalMode.Hidden">
    </div>
    <div class="ct-dp-picker ct-dp-dualpicker" [ngClass]="{'hidden': globalMode == GlobalMode.Hidden}">
        <div class="ct-dp-header">
            <button tabindex="-1" class="ct-dp-btn-prev  ct-dp-btn" (click)="goPrev()" [disabled]="cal1.mode == CalendarMode.Month || cal2.mode == CalendarMode.Month"><</button>
            <button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" (click)="changeMode(CalendarMode.Month, cal1)">{{cal1.date.format("MMMM")}}</button>
            <button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" (click)="changeMode(Mode.Year, cal1)">{{cal1.date.format("YYYY")}}</button>
            <span class="pull-right">
                <button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" (click)="changeMode(CalendarMode.Month, cal2)">{{cal2.date.format("MMMM")}}</button>
                <button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" (click)="changeMode(Mode.Year, cal2)">{{cal2.date.format("YYYY")}}</button>
                <button tabindex="-1" class="ct-dp-btn-next  ct-dp-btn" (click)="goNext()" [disabled]="this.cal1.mode == CalendarMode.Month || this.cal2.mode == CalendarMode.Month">></button>
            </span>
        </div>
        <ct-calendar #cal1></ct-calendar>
        <ct-calendar #cal2></ct-calendar>
    </div>
</div>
