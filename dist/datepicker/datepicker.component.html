<div class="ct-dp">
    <input class="ct-dp-input" type="text" *ngIf="type == Type.Text" (focus)="changeMode(Mode.Calendar)" [ngModel]="dateString"/>
    <div class="ct-dp-shadow-box" (click)="changeMode(Mode.Hidden)" *ngIf="mode != Mode.Hidden">
    </div>
    <div class="ct-dp-picker" [ngClass]="{'hidden': mode == Mode.Hidden}">
        <div class="ct-dp-header">
            <button tabindex="-1" class="ct-dp-btn-prev  ct-dp-btn" (click)="goPrev()" [disabled]="mode == Mode.Month"><</button>
            <button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" (click)="changeMode(Mode.Month)">{{date.format("MMMM")}}</button>
            <button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" (click)="changeMode(Mode.Year)">{{date.format("YYYY")}}</button>
            <button tabindex="-1" class="ct-dp-btn-next  ct-dp-btn" (click)="goNext()" [disabled]="mode == Mode.Month">></button>
        </div>
        <ct-calendar #cal1></ct-calendar>
        <div class="ct-dp-months" [ngClass]="{'hidden': mode != Mode.Month}">
            <template ngFor let-item [ngForOf]="months" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-month" (click)="setMonth(i)">{{item}}</button>
            </template>
        </div>
        <div class="ct-dp-years" [ngClass]="{'hidden': mode != Mode.Year}">
            <template ngFor let-item [ngForOf]="years" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-year" (click)="setYear(item)">{{item}}</button>
            </template>
        </div>
    </div>
</div>
