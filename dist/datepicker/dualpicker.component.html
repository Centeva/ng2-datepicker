<div class="ct-dp">
    <input class="ct-dp-input" type="text" *ngIf="type == Type.Text" (focus)="changeGlobalMode(GlobalMode.Visible)" [ngModel]="picker1.dateString"
    /><!--
 --><input class="ct-dp-input" type="text" *ngIf="type == Type.Text" (focus)="changeGlobalMode(GlobalMode.Visible)" [ngModel]="picker2.dateString"
    />
    <div class="ct-dp-shadow-box" (click)="changeGlobalMode(GlobalMode.Hidden)" *ngIf="globalMode != GlobalMode.Hidden">
    </div>
    <div class="ct-dp-picker ct-dp-dualpicker" [ngClass]="{'hidden': globalMode == GlobalMode.Hidden}">
        <div class="ct-dp-header">
            <button tabindex="-1" class="ct-dp-btn-prev  ct-dp-btn" (click)="goPrev()" [disabled]="picker1.mode == Mode.Month || picker2.mode == Mode.Month"><</button>
            <button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" (click)="changeMode(Mode.Month, picker1)">{{picker1.date.format("MMMM")}}</button>
            <button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" (click)="changeMode(Mode.Year, picker1)">{{picker1.date.format("YYYY")}}</button>
            <span class="pull-right">
                <button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" (click)="changeMode(Mode.Month, picker2)">{{picker2.date.format("MMMM")}}</button>
                <button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" (click)="changeMode(Mode.Year, picker2)">{{picker2.date.format("YYYY")}}</button>
                <button tabindex="-1" class="ct-dp-btn-next  ct-dp-btn" (click)="goNext()" [disabled]="this.picker1.mode == Mode.Month || this.picker2.mode == Mode.Month">></button>
            </span>
        </div>
        <div class="ct-dp-cal" [ngClass]="{'hidden': picker1.mode != Mode.Calendar}">
            <ct-calendar #cal1></ct-calendar>
        </div>
        <div class="ct-dp-months" [ngClass]="{'hidden': picker1.mode != Mode.Month}">
            <template ngFor let-item [ngForOf]="picker1.months" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-month" (click)="setMonth(i, true)">{{item}}</button>
            </template>
        </div>
        <div class="ct-dp-years" [ngClass]="{'hidden': picker1.mode != Mode.Year}">
            <template ngFor let-item [ngForOf]="picker1.years" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-year" (click)="setYear(item, true)">{{item}}</button>
            </template>
        </div>

        <div class="ct-dp-cal" [ngClass]="{'hidden': picker2.mode != Mode.Calendar}">
            <ct-calendar #cal2></ct-calendar>
        </div>
        <div class="ct-dp-months" [ngClass]="{'hidden': picker2.mode != Mode.Month}">
            <template ngFor let-item [ngForOf]="picker2.months" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-month" (click)="setMonth(i, false)">{{item}}</button>
            </template>
        </div>
        <div class="ct-dp-years" [ngClass]="{'hidden': picker2.mode != Mode.Year}">
            <template ngFor let-item [ngForOf]="picker2.years" [ngForTrackBy]="myTrackBy" let-i="index">
                <button tabindex="-1" class="btn btn-default ct-dp-year" (click)="setYear(item, false)">{{item}}</button>
            </template>
        </div>
    </div>
</div>
